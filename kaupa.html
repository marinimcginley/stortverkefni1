<!doctype html>
<html class="grid">
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="grid.css">
		<title>Kaupa</title>
	</head>
	<body class="kaupa">
		<header class="header">
			<nav style="position: fixed;">
				<a class="nav-brand" href="index.html">Fooþjónustan</a>
				<ul>
					<li><a class="nav-item" href="um.html">Um</a></li>
					<li><a class="nav-item" href="kaupa.html">Kaupa</a></li>
				</ul>
			</nav>
			<div class="row intro">
				<h1 class="heading heading--one">Kaupa</h1>
			</div>
        
      </div>
		</header>


		<main>
			<div class="row">
				<div class="col col-1 col-md-0 col-sm-0"></div>
				<div class="col col-4 col-md-6 col-sm-12">
					<div class="heading heading--two">Persónuupplýsingar</div>
					<div class="name">
						Nafn:
						<input class="text" type="text">
					</div>
					<div class="social_security_number">
						Kennitala:
						<input class="text" type="text" pattern="[0-9]{1,2,3,4,5,6}-[0-9]{10}"
										required autofocus placeholder="123456-7890">
					</div>
					<div class="gender">
						Kyn:
						<form>
							<input class="gender--specified" type="radio" name="gender"
								value="female">  Kona<br>
							<input class="gender--specified" type="radio" name="gender"
								value="male">  Maður<br>
							<input class="gender--specified" type="radio" name="gender"
								value="other">  Annað
						</form>
					</div>
					<div class="phonenumber">
						Sími:
						<input class="text" type="tel">
					</div>
					<div class="address">
						Heimilisfang:
						<input class="text" type="text">
					</div>
					<label class="subscription">
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
						Skrá mig á póstlista
					</label>
				</div>
				<div class="col col-1 col-md-0 col-sm-0"></div>
				<div class="col col-1 col-md-0 col-sm-0"></div>
				<div class="col col-4 col-md-6 col-sm-12">
					<div class="heading heading--two">Greiðsluupplýsingar</div>
						<div class="card">
					<p>Greiða með:</p>
					<select class="card-select" name="option">
						<option value="1">Kreditkorti</option>
					</select>
					</div>
						<div class="name_on_card">
					<p>Nafn á korti:</p>
					<input class="text" type="text">
					</div>
						<div class="cardnumber">
					<p>Kortanúmer:</p>
				    <input class="text" type="text" pattern="[0-9]{1,2,3,4}-[0-9]{5,6,7,8}-[
									0-9]{9,10,11,12}-[0-9]{13,14,15,16}"
									required autofocus placeholder="5999-9999-9999-9999">
					</div>
					<p>Gildistími:</p>
					<div class="duration">

						<div class="month">
							 Mán
							<select class="month-select" name="option">
								<option value="1">01</option>
								<option value="2">02</option>
								<option value="3">03</option>
								<option value="4">04</option>
								<option value="5">05</option>
								<option value="6">06</option>
								<option value="7">07</option>
								<option value="8">08</option>
								<option value="9">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
						</div>
						<div class="year">
							Ár
							<select class="year-select" name="option">
								<option value="1">2017</option>
								<option value="2">2018</option>
								<option value="3">2019</option>
								<option value="4">2020</option>
								<option value="5">2021</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col col-1 col-md-0 col-sm-0"></div>
			</div>
			<div class="order">
				<button class="button">Panta</button>
			</div>
		</main>

		<footer>

			<div>

				<div>
					<p>Fooþjónustan</p>
					<p>123-4567</p>
				</div>

				<div>
					<p>Opið 12-13 alla daga</p>
					<p>Bragagata 1</p>
					<p>Foobar</p>
				</div>

			</div>

			<div class="copyright">
				<p>&copy;Fooþjónustan 2017</p>
			</div>

		</footer>

	</body>
</html>
